<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body class="bg-pale relative">


<div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2">
    <div id="upper-section" class="bg-primary p-8 rounded-2xl ">
        <div class="flex flex-row justify-between">
            <div class="text-2xl flex flex-col  text-pale">
                <h2 class="mb-4">
                    My balance
                </h2>
                <div class="font-bold text-[40px]">
                    $921.48
                </div>
            </div>
            <img src="./images/logo.svg" alt="">

        </div>
    </div>
    <div id="lower-section" class="bg-yellowwhite rounded-2xl mt-10 p-10">
        <div class="flex flex-col">
            <h4 class="font-bold text-2xl text-brown mb-14">
                Spending - Last 7 days
            </h4>
            <div class="grid grid-cols-7 gap-3">

                <div id="day1" class="spending-bar row-start-1 col-start-1 grid gap-0"></div>
                <div id="day2" class="spending-bar row-start-1 col-start-2 grid"></div>
                <div id="day3" class="spending-bar row-start-1 col-start-3 grid"></div>
                <div id="day4" class="spending-bar row-start-1 col-start-4 grid"></div>
                <div id="day5" class="spending-bar row-start-1 col-start-5 grid"></div>
                <div id="day6" class="spending-bar row-start-1 col-start-6 grid"></div>
                <div id="day7" class="spending-bar row-start-1 col-start-7 grid"></div>

                <div class="calendar-day row-start-2 col-start-1">mon</div>
                <div class="calendar-day row-start-2 col-start-2">tue</div>
                <div class="calendar-day row-start-2 col-start-3">wed</div>
                <div class="calendar-day row-start-2 col-start-4">thu</div>
                <div class="calendar-day row-start-2 col-start-5">fri</div>
                <div class="calendar-day row-start-2 col-start-6">sat</div>
                <div class="calendar-day row-start-2 col-start-7">sun</div>
            </div>

            <hr class="border-brownpale my-8">
            <div class="flex flex-row justify-between">
                <div class="flex flex-col ">
                    <h4 class="text-brownpale">
                        Total this month
                    </h4>
                    <h1 class="text-brown font-bold text-[40px]">
                        $478.33
                    </h1>
                </div>
                <div class="flex flex-col justify-end">
                    <h3 class="font-bold text-brown text-right text-xl">
                        +2.4%
                    </h3>
                    <h4 class="text-brownpale">
                        from last month
                    </h4>

                </div>
            </div>
        </div>

    </div>
</div>


<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
</div>

<script src="main.js"></script>
</body>
</html>
